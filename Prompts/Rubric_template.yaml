common_prompt:
  introduction: |
    You are an evaluator. Below is a rubric for evaluating various parts of a project report. Please evaluate based on the specific criteria provided.
  instructions: |
    1. Assign a score based on the criteria and provided grade range.
    2. For **each score assigned**, provide a **clear and detailed explanation** that justifies the score, including references to specific aspects of the project report that led to the score.
        - If the score is low, explain what was missing or insufficient.
        - If the score is high, explain what was well-done or exceeded expectations.
        - Focus only on the evaluation of '{part_name}' as a whole.
        - Do not create or refer to any sub-sections under '{part_name}'.
    3. Ensure that **every question** under '{part_name}' is evaluated. Do not skip or omit any questions, even if the response is minimal.
    4. The explanation should focus on **how well the report meets the criteria** outlined for that section.
    5. Ensure the JSON is well-formed, properly indented, and does not contain any syntax errors.

sections:
  Project Description / Purpose:
    criteria:
      - name: "Question 1. Does the value of the 'Project Name:' attribute exist in the file?"
        grade_range: "0-2"
      - name: "Question 2. Does the value of the 'Clinic:' attribute exist in the file?"
        grade_range: "0-2"
      - name: "Question 3. Does the value of the 'Process:' attribute exist in the file?"
        grade_range: "0-2"
      - name: "Question 4. Does the value of the 'TIP 2.0 Process Milestone:' attribute exist in the file?"
        grade_range: "0-2"
      - name: "Question 5. Does the value of the 'TIP 2.0 Process Milestone:' attribute provide specific process milestone details?"
        grade_range: "0-2"
      - name: "Question 6. Does the value of the 'Project Description / Purpose' attribute include a brief description of the project?"
        grade_range: "0-5"
      - name: "Question 7. Does the value of the 'Project Description / Purpose' attribute include a sentence that explicitly state the aims or purpose of the project?"
        grade_range: "0-5"
      - name: "Question 8. Does the value of the 'Project Description / Purpose' attribute include detailed expected results from the project?"
        grade_range: "0-5"

  Project Overview:
    criteria:
      - name: "Question 1. Does the value of the 'Problem Summary:' attribute include a detailed (at least 1 sentence) and logical problem statement?"
        grade_range: "0-9"
      - name: "Question 2. Does the value of the 'Desired Outcome(s):' attribute include a at least 1 sentence explicitly talking about the expected results/desired outcomes?"
        grade_range: "0-8"
      - name: "Question 3. Does the value of the 'Benefits:' attribute include a detailed (at least 1 sentence) explicitly talking about the benefits of this project?"
        grade_range: "0-8"

  Timeline:
    criteria:
      - name: "Question 1. Does the task list contain a comprehensive set of key tasks? (Evaluate all tasks together)"
        grade_range: "0-10"
      - name: "Question 2. Does the task list contain specific planned completion due dates for each task? (Evaluate all tasks together)"
        grade_range: "0-10"

  Project Scope:
    criteria:
      - name: "Question 1. Does the value of the 'In Scope Project Objectives' attribute include an aligned objectives with the project purpose?"
        grade_range: "0-8"
      - name: "Question 2. Does the value of the 'Out of Scope Project Objectives or Activities' attribute include an aligned objectives with the project purpose?"
        grade_range: "0-7"

  Project Team:
    criteria:
      - name: "Question 1. Does the value of the 'Team Lead:' attribute contain an individual's name? (Do not grade the generic title's presence)"
        grade_range: "0-2"
      - name: "Question 2. Does the value of the 'Project Champion:' attribute contain an individual's name? (Do not grade the generic title's presence)"
        grade_range: "0-2"
      - name: "Question 3. Does the value of the 'Process Owner:' attribute contain an individual's name? (Do not grade the generic title's presence)"
        grade_range: "0-2"
      - name: "Question 4. Does the value of the 'Process Manager:' attribute contain an individual's name? (Do not grade the generic title's presence)"
        grade_range: "0-2"
      - name: "Question 5. Does the value of the 'Stakeholders' stakeholder attribute contain an individual's name? (Do not grade the attribute name's presence)"
        grade_range: "0-2"
      - name: "Question 6. Does the the value of the 'Stakeholders' Stakeholder, Title, Department, and Organization attribute contain values? (Do not grade the attribute name's presence)"
        grade_range: "0-2"
      - name: "Question 7. Does the value of the 'Project Team Members' Name attribute contain an individual's name? (Do not grade the attribute name's presence)"
        grade_range: "0-2"
      - name: "Question 8. Do the 'Project Team Members' contain values for the 'Team role' attribute? (Do not grade the attribute name's presence)"
        grade_range: "0-1"