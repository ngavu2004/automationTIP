Project Description / Purpose:
  criteria:
      - name: "Question 1. Is there a valid value for 'Project Name:' in the input?"
        grade_range: "0-1"
      - name: "Question 2. Is there a valid value for 'Clinic:' in the input?"
        grade_range: "0-1"
      - name: "Question 3. Is there a valid value for 'Process:' in the input?"
        grade_range: "0-1"
      - name: "Question 4. Is there a valid value for 'TIP 2.0 Process Milestone:' in the input?"
        grade_range: "0-1"
      - name: "Question 5. Is there a specific value for 'TIP 2.0 Process Milestone:' that details the project milestone?"
        grade_range: "0-1"
      - name: "Question 6. Is there a valid value for 'Project Description / Purpose' that includes a brief description of the project?"
        grade_range: "0-1"
      - name: "Question 7. Is there a valid value for 'Project Description / Purpose' that includes a sentence explicitly stating the purpose of the project?"
        grade_range: "0-1"
      - name: "Question 8. Is there a valid value for 'Project Description / Purpose' that includes detailed expected results from the project?"
        grade_range: "0-1"

Project Overview:
  criteria:
    - name: "Question 1. Does the value of the 'Problem Summary:' attribute include a detailed (at least 1 sentence) and logical problem statement?"
      grade_range: "0-9"
    - name: "Question 2. Does the value of the 'Desired Outcome(s):' attribute include a at least 1 sentence explicitly talking about the expected results/desired outcomes?"
      grade_range: "0-8"
    - name: "Question 3. Does the value of the 'Benefits:' attribute include a detailed (at least 1 sentence) explicitly talking about the benefits of this project?"
      grade_range: "0-8"

Timeline:
  criteria:
    - name: "Question 1. Does the task list contain a comprehensive set of key tasks? (Evaluate all tasks together)"
      grade_range: "0-10"
    - name: "Question 2. Does the task list contain specific planned completion due dates for each task? (Evaluate all tasks together)"
      grade_range: "0-10"

Project Scope:
  criteria:
    - name: "Question 1. Does the value of the 'In Scope Project Objectives' attribute include an aligned objectives with the project purpose?"
      grade_range: "0-8"
    - name: "Question 2. Does the value of the 'Out of Scope Project Objectives or Activities' attribute include an aligned objectives with the project purpose?"
      grade_range: "0-7"

Project Team:
  criteria:
    - name: "Question 1. Does the value of the 'Team Lead:' attribute contain an individual's name? (Do not grade the generic title's presence)"
      grade_range: "0-2"
    - name: "Question 2. Does the value of the 'Project Champion:' attribute contain an individual's name? (Do not grade the generic title's presence)"
      grade_range: "0-2"
    - name: "Question 3. Does the value of the 'Process Owner:' attribute contain an individual's name? (Do not grade the generic title's presence)"
      grade_range: "0-2"
    - name: "Question 4. Does the value of the 'Process Manager:' attribute contain an individual's name? (Do not grade the generic title's presence)"
      grade_range: "0-2"
    - name: "Question 5. Does the value of the 'Stakeholders' stakeholder attribute contain an individual's name? (Do not grade the attribute name's presence)"
      grade_range: "0-2"
    - name: "Question 6. Does the the value of the 'Stakeholders' Stakeholder, Title, Department, and Organization attribute contain values? (Do not grade the attribute name's presence)"
      grade_range: "0-2"
    - name: "Question 7. Does the value of the 'Project Team Members' Name attribute contain an individual's name? (Do not grade the attribute name's presence)"
      grade_range: "0-2"
    - name: "Question 8. Do the 'Project Team Members' contain values for the 'Team role' attribute? (Do not grade the attribute name's presence)"
      grade_range: "0-1"